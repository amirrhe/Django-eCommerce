{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'shop/style.css' %}">

<body>

    <div class="row m-5">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" name='item_name' placeholder="Search for products" class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        {% for product in product_obj %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{product.image}}" class="card-img-top">
                <div class="card-body">
                    <div class="card-title">
                        {{product.title}}
                    </div>
                    <div class="card-text">
                        {{product.price}}$
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <ul class="pagination">
                {% if product_obj.has_previous %}
                <li class="page-items">
                    <a class="page-link" href="?page={{product_obj.previous_page_number}}">pervious</a>
                </li>
                {% endif %}

                <li class="page-active">
                    <a class="page-link" href="?page={{product_obj.number}}">current</a>
                </li>
                {% if product_obj.has_next %}
                <li class="page-items">
                    <a class="page-link" href="?page={{product_obj.next_page_number}}">next</a>
                </li>
                {% endif %}
        </div>
    </div>

</body>

</html>
